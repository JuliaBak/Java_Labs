<table border="1px" id="table">

<br/>
<form name="mainform">
    Meal:
    <input type="text" name="mname"/><br/>
    Price:
    <input type="text" name="price"/><br/>
    Checkbox:
    <input type="checkbox" class="boxes"/><br/>
    <input type="submit" name="addition" value="Add"
           onClick="appendToTable(document.mainform.price.value, document.mainform.mname.value); return false;"/>
    <input type="submit" name="delete" value="Delete"
           onClick="deleteRows()"/> <!--  button-->
</form>
<script type="text/javascript"> <!--  Указание языка В явном виде
<!-- Функция добавления в таблицу нового блюда
       var table = document.getElementById("table");

      function appendToTable(price, mname) {
        var row = document.createElement("tr");
        var mealName = document.createElement("td");
        var priceOfMeal = document.createElement("td");
        var checkBox = document.createElement("input");
        checkBox.setAttribute("type", "checkbox");
        checkBox.setAttribute("class", "boxes");
        mealName.innerHTML = mname;
        priceOfMeal.innerHTML = price;
        row.appendChild(mealName);
        row.appendChild(priceOfMeal);
        row.appendChild(checkBox);
        table.appendChild(row);
      }
